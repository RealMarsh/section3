<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Web Portfolio: Online Shopping</title>
    <link rel="stylesheet" href="styles/stylesheet.css">

    <style>

      input:invalid {
        border: 2px dashed red;
      }
      input:valid {
        border: 2px solid black;
      }
      textarea:invalid {
        border: 2px dashed red;
      }
      textarea:valid {
        border: 2px solid black;
      }

    </style>
  </head>
  <body>
    <table>
      <tr>
        <td> <img src="images/logo.jpg" height="50" width="50"></td>
        <td><h1>Online Shopping</h1></td>
      </tr>
    </table>
    <nav>
      <a href="index.html">Home</a> | <a href="contact.html">Contact</a> | Questions? | <a href="https://www.youtube.com/">Youtube</a>
    </nav>
    <p>How Can I Help You Dear Customer?</p>
    <form>
      <fieldset>
        <label for="">Name:</label>
        <input type="text" maxlength="6" minlength="3" required>
        <br><br>
        <select id="simple" name="simple" required>
          <option selected>Topic</option>
          <option >My Account</option>
          <option >Data Privacy</option>
          <option >Payment</option>
          <option >Shipping And Delivery</option>
          <option >Return</option>
        </select>
        <br><br>
        <label>Question:</label> <br>
        <textarea rows="4" cols="40" required></textarea> <br><br>
        <label>Email:</label>
        <input type="email" id="email" name="email" multiple required> <br> <br>
        <label>Phone Number: </label>  <select id="country" name="country" required>
          <option selected>+60</option>
          <option >+966</option>
          <option >+1</option>
          <option >+68</option>
          <option >+965</option>
        </select>
        <input type="number" required> <br> <br>
        <button type="submit">Submit</button>
        <button type="reset" >Reset</button>
      </fieldset>
    </form>
  </body>
</html>
